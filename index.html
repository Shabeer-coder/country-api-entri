    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e7fda, #4d54f7);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .suggestions {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 40px;
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            color: black;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .suggestions li {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #ddd;
        }

        .country-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: none;
        }

        .country-info img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .country-info div {
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .loading {
            display: none;
            font-size: 16px;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="countryInput" placeholder="Enter country name">
        <button id="searchButton">Search</button>
        <ul id="suggestions" class="suggestions"></ul>
    </div>
    <div id="loading" class="loading">Loading...</div>
    <div id="countryInfo" class="country-info"></div>
    <div id="errorMessage" class="error"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', fetchCountryData);
        document.getElementById('countryInput').addEventListener('input', showSuggestions);

        async function fetchCountryData() {
            const countryName = document.getElementById('countryInput').value.trim();
            const countryInfo = document.getElementById('countryInfo');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');

            countryInfo.style.display = 'none';
            countryInfo.innerHTML = '';
            errorMessage.textContent = '';
            loading.style.display = 'block';

            if (!countryName) {
                errorMessage.textContent = 'Please enter a country name.';
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}`);
                if (!response.ok) {
                    throw new Error('Country not found');
                }
                const data = await response.json();
                const filteredData = data.filter(country => country.name.common.toLowerCase().includes(countryName.toLowerCase()));
                if (filteredData.length === 0) {
                    throw new Error('No matching countries found');
                }
                const country = filteredData[0];
                countryInfo.innerHTML = `
                    <img src="${country.flags.png}" alt="Flag of ${country.name.common}">
                    <div><strong>Country Name:</strong> ${country.name.common}</div>
                    <div><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</div>
                    <div><strong>Population:</strong> ${country.population.toLocaleString()}</div>
                    <div><strong>Region:</strong> ${country.region}</div>
                `;
                countryInfo.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = error.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function showSuggestions() {
            const input = document.getElementById('countryInput').value.trim();
            const suggestionsList = document.getElementById('suggestions');

            if (input.length < 2) {
                suggestionsList.innerHTML = '';
                return;
            }

            const response = await fetch(`https://restcountries.com/v3.1/all`);
            const countries = await response.json();
            const filteredCountries = countries.filter(country => 
                country.name.common.toLowerCase().includes(input.toLowerCase())
            );

            suggestionsList.innerHTML = '';
            filteredCountries.forEach(country => {
                const suggestionItem = document.createElement('li');
                suggestionItem.textContent = country.name.common;
                suggestionItem.addEventListener('click', () => {
                    document.getElementById('countryInput').value = country.name.common;
                    showSuggestions();
                    fetchCountryData();
                });
                suggestionsList.appendChild(suggestionItem);
            });
        }
    </script>
</body>
